<form (fsForm)="save(form)" #form="ngForm">
  <fs-autocomplete-chips
    [fetch]="fetch"
    [(ngModel)]="model"
    placeholder="Select Accounts"
    [orderable]="true"
    removable="true"
    labelProperty="name"
    imageProperty="image.small"
    name="model">
  </fs-autocomplete-chips>

  <fieldset>
    {{ model | json }}
  </fieldset>
</form>
