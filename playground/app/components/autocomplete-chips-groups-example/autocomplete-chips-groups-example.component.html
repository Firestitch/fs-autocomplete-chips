<form (fsForm)="save(form)" #form="ngForm">
  <fs-autocomplete-chips
    #autocompleteChips
    [(ngModel)]="model"
    [fetch]="fetch"
    [groups]="true"
    placeholder="Select..."
    removable="true"
    draggable="true"
    fsFormRequired="true"
    [disabled]="disabled"
    (selected)="onSelected($event)"
    (remove)="onRemove($event)"
    name="autocomplete-chips">
      <ng-template let-data="item" fs-autocomplete-chip>
        <b>{{ data.name }}</b>
      </ng-template>
  </fs-autocomplete-chips>

  <fieldset>
    {{ model | json }}
  </fieldset>

  <fieldset>
    <button mat-raised-button color="primary">Save</button>
    <button type="button" mat-raised-button (click)="disabled = !disabled">Switch Disable</button>
  </fieldset>
</form>
