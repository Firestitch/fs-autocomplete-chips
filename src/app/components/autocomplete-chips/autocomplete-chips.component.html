<mat-form-field>
  <mat-chip-list #chipList [disabled]="disabled" class="mat-chip-list {{ uniqueId }}">
    <mat-chip
      *ngFor="let item of model"
      [selectable]="selectable"
      [removable]="removable"
      [attr.data-id]="item[indexField]"
      (removed)="onRemove(item)">

      <mat-icon *ngIf="draggable && !disabled" class="mat-chip-drag">drag_handle</mat-icon>
      <ng-template
        [ngTemplateOutlet]="chipTemplate"
        [ngTemplateOutletContext]="{ item: item }"
      ></ng-template>

      <mat-icon matChipRemove *ngIf="removable && !disabled">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="{{ placeholder }}"
      #keywordInput
      name="input-keyword"
      [(ngModel)]="keyword"
      [disabled]="disabled"
      [matAutocomplete]="autocomplete"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
      (ngModelChange)="keywordChange()"
      (click)="onClick($event)"
    />
  </mat-chip-list>
  <mat-autocomplete #autocomplete="matAutocomplete" (optionSelected)="onSelected($event)">
    <ng-container *ngIf="groups">
      <ng-container *ngFor="let group of autocompleteData">
        <mat-option class="autocomplete-group-label" disabled="true">{{ group.name }}</mat-option>
        <mat-option *ngFor="let item of group.data" [value]="item">
          <ng-template
            [ngTemplateOutlet]="autocompleteTemplate || chipTemplate"
            [ngTemplateOutletContext]="{ item: item }"
          ></ng-template>
        </mat-option>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!groups">
      <mat-option *ngFor="let item of autocompleteData" [value]="item">
        <ng-template
          [ngTemplateOutlet]="autocompleteTemplate || chipTemplate"
          [ngTemplateOutletContext]="{ item: item }"
        ></ng-template>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
